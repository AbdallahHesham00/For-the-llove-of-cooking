<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe - For the Love of Cooking</title>
    <!-- Bootstrap CSS for better styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: #F7F7F7;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .EditRecipe {
            width: 100%;
            max-width: 1936px;
            height: auto;
            position: relative;
            background: #F7F7F7;
            padding: 20px;
        }
        .Navigation {
            width: 100%;
            height: 64px;
            position: relative;
            background: #F7F7F7;
            border-bottom: 1px #E0E0E0 solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .Navigation .List {
            display: flex;
            gap: 32px;
        }
        .Navigation .ForTheLoveOfCooking {
            font-size: 20px;
            font-weight: 600;
        }
        .Content {
            width: 100%;
            max-width: 819px;
            padding: 20px;
            background: #FFF;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.04);
            border-radius: 8px;
            border: 1px #E0E0E0 solid;
            margin: 20px auto;
        }
        .Content .Title {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .Content .Input {
            width: 100%;
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .Content .Button {
            background: black;
            color: #FFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .Content .Button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="EditRecipe">
        <div class="Navigation">
            <div class="List">
                <a href="{{ url_for('dashboard') }}" class="Home">Home</a>
                <a href="{{ url_for('profilee') }}" class="Profile">Profile</a>
                <a href="{{ url_for('my_recipes') }}" class="MyRecipes">My Recipes</a>
            </div>
            <div class="ForTheLoveOfCooking">For the love of cooking</div>
            <div class="Frame2610405"></div>
        </div>
        <div class="Content">
            <div class="EditYourRecipe Title">Edit your Recipe</div>
            <form action="{{ url_for('edit_recipe') }}" method="POST" enctype="multipart/form-data">
                {% if recipe %}
                <input type="hidden" name="recipe_id" value="{{ recipe.id }}">
                {% endif %}
                <div class="Cuisine Title">Cuisine:</div>
                <input type="text" name="cuisine" class="Frame2610406 Input" value="{{ recipe.Cuisine if recipe else '' }}" required>
                <div class="CookTime Title">Cook Time:</div>
                <input type="text" name="cook_time" class="Frame2610407 Input" value="{{ recipe.CookTime if recipe else '' }}" required>
                <div class="Ingredient Title">Ingredients:</div>
                <textarea name="ingredients" class="Frame2610408 Input" rows="4" required>{{ recipe.Ingredients if recipe else '' }}</textarea>
                <div class="Instructions Title">Instructions:</div>
                <textarea name="instructions" class="Frame2610409 Input" rows="4" required>{{ recipe.Instructions if recipe else '' }}</textarea>
                <div class="EditPhoto Title">Edit photo:</div>
                <input type="file" name="photo" class="Frame2610410 Input">
                <button type="submit" class="Button">{{ 'Save Changes' if recipe else 'Add Recipe' }}</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
