<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - For the Love of Cooking</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for additional styling -->
    <style>
        body {
            background-color: #F7F7F7;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            width: 100%;
            height: 100vh;
            position: relative;
            background: #F7F7F7;
        }
        .list {
            height: 448px;
            padding: 24px;
            position: absolute;
            background: #F7F7F7;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.04);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #E0E0E0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 16px;
        }
        .people-you-follow {
            color: black;
            font-size: 16px;
            font-weight: 600;
            line-height: 24px;
        }
        .people {
            align-self: stretch;
            height: 360px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .conversation {
            align-self: stretch;
            padding: 12px 0;
            border-radius: 8px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 16px;
        }
        .avatar {
            width: 48px;
            height: 48px;
            background: #F7F7F7;
            border-radius: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .name {
            color: black;
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
        }
        .email {
            align-self: stretch;
            color: #454545;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
        }
        .search-bar {
            width: 405px;
            height: 40px;
            padding: 8px 16px 8px 12px;
            position: absolute;
            background: #F7F7F7;
            border-radius: 8px;
            border: 1px solid #E0E0E0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 12px;
        }
        .search-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }
        .search-icon .circle,
        .search-icon .handle {
            position: absolute;
            border: 2px solid #828282;
        }
        .search-icon .circle {
            width: 16px;
            height: 16px;
            left: 3px;
            top: 3px;
        }
        .search-icon .handle {
            width: 4.35px;
            height: 4.35px;
            left: 16.65px;
            top: 16.65px;
        }
        .search-label {
            flex: 1 1 0;
            color: #828282;
            font-size: 16px;
            font-weight: 400;
            line-height: 24px;
        }
        .navigation {
            width: 100%;
            height: 64px;
            position: absolute;
            background: #F7F7F7;
            border-bottom: 1px solid #E0E0E0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .nav-list {
            display: flex;
            gap: 32px;
        }
        .nav-item {
            color: black;
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
        }
        .brand {
            color: black;
            font-size: 20px;
            font-weight: 600;
            line-height: 30px;
        }
        .buttons {
            display: flex;
            gap: 12px;
        }
        .button {
            padding: 0 16px;
            background: black;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .button-text {
            color: #F7F7F7;
            font-size: 16px;
            font-weight: 500;
            line-height: 24px;
        }
        .section-title {
            position: absolute;
            color: black;
            font-size: 16px;
            font-weight: 600;
            line-height: 24px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="navigation">
            <div class="brand">For the Love of Cooking</div>
            <div class="nav-list">
                <a href="{{ url_for('profilee') }}" class="nav-item">Profile</a>
                <a href="{{ url_for('my_recipes') }}" class="nav-item">My Recipes</a>
            </div>
        </div>
        <div class="search-bar" style="left: 81px; top: 96px;">
            <div class="search-icon">
                <div class="circle"></div>
                <div class="handle"></div>
            </div>
            <div class="search-label">Search...</div>
        </div>
        <div class="list" style="left: 80px; top: 152px;">
            <div class="people-you-follow">People you follow</div>
            <div class="people">
                <div class="conversation">
                    <div class="avatar">
                        <img src="https://via.placeholder.com/48x48" alt="Avatar" />
                    </div>
                    <div class="text">
                        <div class="name">Helena</div>
                        <div class="email">email@figmasfakedomain.net</div>
                    </div>
                </div>
                <div class="conversation">
                    <div class="avatar">
                        <img src="https://via.placeholder.com/48x48" alt="Avatar" />
                    </div>
                    <div class="text">
                        <div class="name">Oscar</div>
                        <div class="email">email@figmasfakedomain.net</div>
                    </div>
                </div>
                <div class="conversation">
                    <div class="avatar">
                        <img src="https://via.placeholder.com/48x48" alt="Avatar" />
                    </div>
                    <div class="text">
                        <div class="name">Daniel</div>
                        <div class="email">email@figmasfakedomain.net</div>
                    </div>
                </div>
                <div class="conversation">
                    <div class="avatar">
                        <img src="https://via.placeholder.com/48x48" alt="Avatar" />
                    </div>
                    <div class="text">
                        <div class="name">Daniel Jay Park</div>
                        <div class="email">email@figmasfakedomain.net</div>
                    </div>
                </div>
                <div class="conversation">
                    <div class="avatar">
                        <img src="https://via.placeholder.com/48x48" alt="Avatar" />
                    </div>
                    <div class="text">
                        <div class="name">Mark Rojas</div>
                        <div class="email">email@figmasfakedomain.net</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-title" style="left: 1160px; top: 151px;">Browse Recipes</div>
        <div class="buttons" style="left: 1113px; top: 196px;">
            <div class="button">
                <div class="button-text">+ Add Recipe</div>
            </div>
            <div class="button" style="width: 175px;">
                <div class="button-text">Browse all Recipes</div>
            </div>
        </div>
    </div>
</body>
</html>
